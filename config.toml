baseURL = "https://www.beckysweger.com/"
languageCode = "en-us"
title = "beckysweger.com"
theme = "coder"

languagecode = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# set publish dir to docs so we can publish to
# GitHub pages
publishDir = "docs"

[params]
    author = "Becky Sweger"
    description = "a personal website"
    info = "data detective and sleever roller-upper"
    avatarurl = "images/headshot.jpg"
    footercontent = "the redness of the rings remains a mystery"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Custom CSS
    custom_css = []

